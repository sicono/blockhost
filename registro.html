<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blockhost — Iniciar sesión / Registrarse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="/favicon-32x32.png" sizes="32x32">

  <style>
    /* --- Tu CSS existente --- */
    :root{
      --bg1:#39276A;
      --bg2:#271a52;
      --card: rgba(255,255,255,0.03);
      --muted:#bfb9d6;
      --accent1: linear-gradient(90deg,#6A4EFF 0%, #8d6bff 100%);
      --accent2: linear-gradient(90deg,#6A4EFF 0%, #4f34d6 100%);
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: "Noto Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;}
    body{
      background:
        linear-gradient(180deg, rgba(8,8,8,0.48), rgba(8,8,8,0.28)),
        url("fondito.jpg") center/cover no-repeat,
        radial-gradient(800px 400px at 10% 10%, rgba(120,60,200,0.12), transparent 10%),
        radial-gradient(700px 350px at 85% 80%, rgba(90,30,140,0.12), transparent 10%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#eef0fb;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-y:auto;
    }

    .wrap{width:100%;max-width:940px;margin:28px;display:grid;grid-template-columns: 1fr 380px;gap:28px;align-items:center;justify-items:center;}
    .card{background: linear-gradient(180deg, rgba(0,0,0,0.62), rgba(0,0,0,0.56));border-radius:14px;padding:22px;width:100%;max-width:380px;box-shadow: 0 18px 48px rgba(10,10,20,0.6);border: 1px solid rgba(255,255,255,0.04);backdrop-filter: blur(8px);justify-self:center;}
    form{display:flex;flex-direction:column;gap:12px;}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    .field{display:flex;flex-direction:column;}
    input[type="text"],input[type="email"],input[type="password"]{background:var(--glass);border:1px solid rgba(255,255,255,0.04);color: #fff;padding:12px 12px;border-radius:10px;outline:none;transition:box-shadow .12s ease, transform .12s ease;font-size:14px;}
    input:focus{box-shadow: 0 6px 18px rgba(123,44,255,0.12);transform:translateY(-2px);border-color: rgba(255,255,255,0.08);}
    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .btn{border:0;padding:12px 14px;border-radius:12px;color:white;font-weight:700;cursor:pointer;background: var(--accent1);box-shadow: 0 10px 30px rgba(95,30,150,0.28);transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;}
    .btn.secondary{background: var(--accent2);color:#041018;box-shadow: 0 8px 24px rgba(45,150,190,0.14);}
    .btn:active{transform:translateY(1px)}
    .meta{font-size:13px;color:var(--muted);text-align:center;margin-top:6px}
    #responseMessage{font-size:14px;color:#fff;margin-top:8px;text-align:center;}
    #responseMessage.success{color:#00FF88;}
    #responseMessage.error{color:#FF5555;}
  </style>
</head>
<body>

  <div class="wrap">
    <aside class="card" aria-label="Iniciar sesión o registrarse">
      <div class="card-header">
        <div class="logo-sm"><img src="logo.png" alt="Blockhost" style="width:100%;height:100%;object-fit:cover"></div>
        <div class="intro">
          <div class="title">BlockHost</div>
          <div class="sub"></div>
        </div>
      </div>
      <div class="form-title">Registrarse</div>

      <form id="loginForm" autocomplete="on">
        <div class="field">
          <label for="first_name">Nombre</label>
          <input id="first_name" name="first_name" type="text" placeholder="tu nombre" required>
        </div>
        <div class="field">
          <label for="last_name">Apellido</label>
          <input id="last_name" name="last_name" type="text" placeholder="tu apellido" required>
        </div>
        <div class="field">
          <label for="login_email">Correo o usuario</label>
          <input id="login_email" name="email" type="text" placeholder="tucorreo@gmail.com" required>
        </div>
        <div class="field">
          <label for="login_pw">Contraseña</label>
          <input id="login_pw" name="password" type="password" placeholder="Contraseña" required>
        </div>
        <div class="field">
          <label for="confirm_pw">Confirmar contraseña</label>
          <input id="confirm_pw" name="confirm_password" type="password" placeholder="Repite la contraseña" required>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Registrarse</button>
          <button type="button" id="registerBtn" class="btn secondary">¿Ya has iniciado sesión?</button>
        </div>

        <div class="meta">
          <a href="#" id="forgotLink" class="small">¿Olvidaste la contraseña?</a>
        </div>
        <div id="responseMessage"></div>
      </form>
    </aside>
  </div>

  <script>
    // --- Registro mediante API ---
    const registerForm = document.getElementById("loginForm");
    const responseMessage = document.getElementById("responseMessage");

    if(registerForm){
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(registerForm);
        const username = formData.get("first_name") + " " + formData.get("last_name");
        const email = formData.get("email");
        const password = formData.get("password");
        const confirmPassword = formData.get("confirm_password");

        if(password !== confirmPassword){
          responseMessage.textContent = "❌ Las contraseñas no coinciden";
          responseMessage.className = "error";
          return;
        }

        try {
          const res = await fetch("https://api.panel.blockhost.es/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
          });

          const data = await res.json();
          if(res.ok){
            responseMessage.textContent = "✅ " + (data.message || "Usuario registrado correctamente");
            responseMessage.className = "success";
            registerForm.reset();
          } else {
            responseMessage.textContent = "❌ " + (data.error || "Error al registrar usuario");
            responseMessage.className = "error";
          }

        } catch(err){
          console.error(err);
          responseMessage.textContent = "❌ Error de conexión con el servidor";
          responseMessage.className = "error";
        }
      });
    }
  </script>
</body>
</html>
