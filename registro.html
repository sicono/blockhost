<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blockhost — Registrarse</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap">
<style>
:root{
  --bg1:#39276A;
  --bg2:#271a52;
  --accent1:linear-gradient(90deg,#6A4EFF 0%,#8d6bff 100%);
  --accent2:linear-gradient(90deg,#6A4EFF 0%,#4f34d6 100%);
  --glass:rgba(255,255,255,0.05);
  font-family:"Noto Sans",system-ui,sans-serif;
}

html,body{height:100%;margin:0;padding:0;}
body{
  background: url("fondito.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  color:#eef0fb;
}

/* Layout */
.wrap{
  width:100%;
  max-width:1280px;
  margin:28px;
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:28px;
  align-items:center;
  justify-items:center;
  min-height: calc(100vh - 56px);
}

.card{
  justify-self:center;
  align-self:center;
  margin:0;
  width:100%;
  max-width:380px;
  background:rgba(0,0,0,0.6);
  padding:22px;
  border-radius:14px;
  backdrop-filter:blur(10px);
  box-shadow:0 6px 20px rgba(0,0,0,0.45);
}

.card-header{
  display:flex;
  gap:12px;
  margin-bottom:12px;
  align-items:center;
}

.card-header .logo-sm{
  width:48px;
  height:48px;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 0 8px rgba(255,255,255,0.15);
}

.card .form-title{
  font-weight:700;
  margin:14px 0 8px 0;
  font-size:1.3rem;
}

form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

input{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:var(--glass);
  color:#fff;
  outline:none;
  transition: all .2s ease;
}
input:focus{
  border-color:#8d6bff;
  background:rgba(255,255,255,0.1);
}

.actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.btn{
  padding:12px;
  border-radius:12px;
  background:var(--accent1);
  border:0;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition: all .2s ease;
}
.btn:hover{
  background:var(--accent2);
  transform:translateY(-2px);
}

/* Responsive */
@media (max-width:880px){
  body{align-items:flex-start;padding-top:28px;}
  .wrap{
    grid-template-columns:1fr;
    padding:18px;
    max-width:640px;
    margin:18px auto;
    gap:18px;
  }
  .card{
    order:2;
    padding:12px;
    max-width:360px;
    width:92%;
    margin:0 auto;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.45);
  }
}
</style>
</head>
<body>
<div class="wrap">
  <aside class="card">
    <div class="card-header">
      <div class="logo-sm"><img src="logo.png" alt="Blockhost" style="width:100%;height:100%;object-fit:cover"></div>
      <div><strong>BlockHost</strong></div>
    </div>
    <div class="form-title">Registrarse</div>
    <form id="registroForm">
      <input name="nombre" placeholder="Nombre" required>
      <input name="apellido" placeholder="Apellido" required>
      <input name="username" placeholder="Usuario" required>
      <input name="email" type="email" placeholder="Correo" required>
      <input name="password" type="password" placeholder="Contraseña" required>
      <div class="actions">
        <button type="submit" class="btn">Registrarse</button>
      </div>
    </form>
  </aside>
</div>

<script>
document.getElementById('registroForm').addEventListener('submit', async e => {
  e.preventDefault();
  const datos = Object.fromEntries(new FormData(e.target));
  try {
    const res = await fetch('https://api-registro.mc-blockhost.workers.dev/crear_usuario', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(datos)
    });
    const data = await res.json();
    alert(data.mensaje || JSON.stringify(data));
  } catch (err) {
    alert("Error al conectar con el servidor.");
  }
});
</script>
</body>
</html>
