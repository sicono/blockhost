<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blockhost — Registrarse</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap">
<style>
:root{--bg1:#39276A;--bg2:#271a52;--accent1:linear-gradient(90deg,#6A4EFF 0%,#8d6bff 100%);--accent2:linear-gradient(90deg,#6A4EFF 0%,#4f34d6 100%);--glass:rgba(255,255,255,0.03);font-family:"Noto Sans",system-ui,sans-serif;}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));display:flex;justify-content:center;align-items:center;color:#fff;}
.wrap{display:grid;grid-template-columns:1fr 380px;gap:28px;}
.card{background:rgba(0,0,0,0.6);padding:22px;border-radius:14px;max-width:380px;width:100%;backdrop-filter:blur(8px);}
.card-header{display:flex;gap:12px;margin-bottom:12px;align-items:center;}
.card-header .logo-sm{width:48px;height:48px;border-radius:10px;overflow:hidden;}
.card .form-title{font-weight:700;margin:14px 0 8px 0;}
form{display:flex;flex-direction:column;gap:12px;}
input{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.2);background:var(--glass);color:#fff;outline:none;}
.actions{display:flex;flex-direction:column;gap:10px;}
.btn{padding:12px;border-radius:12px;background:var(--accent1);border:0;color:#fff;font-weight:700;cursor:pointer;}
.btn.secondary{background:var(--accent2);}
</style>
</head>
<body>
<div class="wrap">
  <aside class="card">
    <div class="card-header">
      <div class="logo-sm"><img src="logo.png" alt="Blockhost" style="width:100%;height:100%;object-fit:cover"></div>
      <div><strong>BlockHost</strong></div>
    </div>
    <div class="form-title">Registrarse</div>
    <form id="registroForm">
      <input name="nombre" placeholder="Nombre" required>
      <input name="apellido" placeholder="Apellido" required>
      <input name="username" placeholder="Usuario" required>
      <input name="email" type="email" placeholder="Correo" required>
      <input name="password" type="password" placeholder="Contraseña" required>
      <div class="actions">
        <button type="submit" class="btn">Registrarse</button>
      </div>
    </form>
  </aside>
</div>

<script>
document.getElementById('registroForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const datos = Object.fromEntries(new FormData(e.target));
  try{
    const res = await fetch('http://51.222.204.80:5001/crear_usuario',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(datos)
    });
    const data = await res.json();
    alert(JSON.stringify(data));
  }catch(err){
    alert("Error al conectar con el servidor.");
  }
});
</script>
</body>
</html>
