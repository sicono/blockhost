<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blockhost — Registrarse</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="/favicon-32x32.png" sizes="32x32">

  <style>
    /* Tus estilos CSS existentes */
    :root{
      --bg1:#39276A;
      --bg2:#271a52;
      --card: rgba(255,255,255,0.03);
      --muted:#bfb9d6;
      --accent1: linear-gradient(90deg,#6A4EFF 0%, #8d6bff 100%);
      --accent2: linear-gradient(90deg,#6A4EFF 0%, #4f34d6 100%);
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: "Noto Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;}
    body{
      background:
        linear-gradient(180deg, rgba(8,8,8,0.48), rgba(8,8,8,0.28)),
        url("fondito.jpg") center/cover no-repeat,
        radial-gradient(800px 400px at 10% 10%, rgba(120,60,200,0.12), transparent 10%),
        radial-gradient(700px 350px at 85% 80%, rgba(90,30,140,0.12), transparent 10%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#eef0fb;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-y:auto;
    }
    .wrap{
      width:100%;
      max-width:940px;
      margin:28px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:28px;
      align-items:center;
      justify-items:center;
    }
    .hero{position:relative}
    .hero .grid{
      position:absolute;right:8px;top:20px;width:220px;height:160px;pointer-events:none;opacity:0.18;
      display:grid;grid-template-columns:repeat(11,1fr);gap:6px;
    }
    .cube{
      height:10px;border-radius:3px;background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      animation: scatter 6s linear infinite;
      filter: drop-shadow(0 6px 18px rgba(120,40,200,0.12));
      opacity:.9;
    }
    @keyframes scatter{
      0%{transform: translateY(0) translateX(0) rotate(0deg) scale(1)}
      30%{transform: translateY(-14px) translateX(6px) rotate(6deg) scale(.98)}
      60%{transform: translateY(-6px) translateX(-8px) rotate(-4deg) scale(1.02)}
      100%{transform: translateY(0) translateX(0) rotate(0deg) scale(1)}
    }
    .card{
      background: linear-gradient(180deg, rgba(0,0,0,0.62), rgba(0,0,0,0.56));
      border-radius:14px;
      padding:22px;
      width:100%;
      max-width:380px;
      box-shadow: 0 18px 48px rgba(10,10,20,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      justify-self:center;
    }
    .card-header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      margin-bottom:12px;
    }
    .card-header .logo-sm{width:48px;height:48px;border-radius:10px;overflow:hidden;flex:0 0 48px;box-shadow:0 8px 20px rgba(60,20,120,0.18)}
    .card-header .intro{line-height:1.12}
    .card-header .intro .title{font-weight:700;font-size:15px;color:#fff;margin-top:6px;margin-bottom:4px}
    .card-header .intro .sub{font-size:13px;color:var(--muted)}
    .card .form-title{font-size:16px;font-weight:700;margin:14px 0 8px 0;color:var(--muted)}
    form{display:flex;flex-direction:column;gap:12px;}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    .field{display:flex;flex-direction:column;}
    input[type="text"],input[type="email"],input[type="password"]{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      color: #fff;
      padding:12px 12px;
      border-radius:10px;
      outline:none;
      font-size:14px;
    }
    input:focus{box-shadow: 0 6px 18px rgba(123,44,255,0.12); transform:translateY(-2px);}
    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .btn{
      border:0;padding:12px 14px;border-radius:12px;color:white;font-weight:700;cursor:pointer;
      background: var(--accent1);
    }
    .btn.secondary{background: var(--accent2);}
  </style>
</head>
<body>
  <a class="discord-badge" href="https://discord.com" target="_blank" rel="noopener">Discord</a>

  <div class="wrap">
    <section class="hero" aria-hidden="false">
      <div class="grid">
        <div class="cube"></div><div class="cube"></div><div class="cube"></div>
        <div class="cube"></div><div class="cube"></div><div class="cube"></div>
      </div>
    </section>

    <aside class="card" aria-label="Registrarse">
      <div class="card-header">
        <div class="logo-sm"><img src="logo.png" alt="Blockhost" style="width:100%;height:100%;object-fit:cover"></div>
        <div class="intro">
          <div class="title">BlockHost</div>
        </div>
      </div>
      <div class="form-title">Registrarse</div>

      <form id="registroForm" autocomplete="on">
        <div class="field">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="tu nombre" required>
        </div>
        <div class="field">
          <label for="apellido">Apellido</label>
          <input id="apellido" name="apellido" type="text" placeholder="tu apellido" required>
        </div>
        <div class="field">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" placeholder="usuario" required>
        </div>
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="tucorreo@gmail.com" required>
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Contraseña" required>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Registrarse</button>
        </div>
      </form>
    </aside>
  </div>

  <script>
  document.getElementById('registroForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const datos = Object.fromEntries(new FormData(e.target));
    try {
      const res = await fetch('https://51.222.204.80:5000/crear_usuario', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(datos)
      });
      const data = await res.json();
      alert(JSON.stringify(data));
    } catch (err) {
      alert("Error al conectar con el servidor.");
    }
  });
  </script>
</body>
</html>
